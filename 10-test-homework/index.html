<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-10</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Homework - 10</h1>
    <h2>"Events"</h2>
    <div class="keys">
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">laser</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">reel</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">space</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">dive</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">whistle</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">thunder</span>
        </div>
    </div>
    <audio data-key="76" src="./sounds/laser.mp3"></audio>
    <audio data-key="82" src="./sounds/reel.mp3"></audio>
    <audio data-key="83" src="./sounds/space_dive.mp3"></audio>
    <audio data-key="68" src="./sounds/space.mp3"></audio>
    <audio data-key="87" src="./sounds/whistle.mp3"></audio>
    <audio data-key="84" src="./sounds/wind_thunder.mp3"></audio>
    <script src="./js/script.js"></script>
</body>

</html>
